{% extends 'admin/base_site.html' %}

{% if not is_popup %}
  {% block breadcrumbs %}
    <div class="breadcrumbs">
      <a href="{% url 'admin:index' %}">Home</a>
        {% for app in available_apps %}
          {% if app.app_label == extra_url_app_label %}
            &rsaquo; <a href="{{ app.app_url }}">{{ app.name }}</a>
          {% endif %}
        {% endfor %}
      &rsaquo; {{ title }}
    </div>
  {% endblock %}
{% endif %}

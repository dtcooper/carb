{% if source_status %}
<table>
  <caption>Harbor Source Status</caption>
  <tr>
    {% for row in source_status %}
      <tr>
      {% for value in row %}
        <t{{ forloop.parentloop.first|yesno:'h,d' }}>
          {{ value }}
        </t{{ forloop.parentloop.first|yesno:'h,d' }}>
      {% endfor %}
      </tr>
    {% endfor %}
    </tr>
</table>
{% endif %}

<table>
  <caption>User</caption>
  {% for description, value in user_info %}
    <tr>
      <td><strong>{{ description }}</strong></td>
      <td>{{ value }}</td>
    </tr>
  {% endfor %}
</table>

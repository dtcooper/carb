{% extends 'webui/base.html' %}

{% block content %}
Zoom is currently{% if not is_running %} <b>NOT</b>{% endif %} running.

<form method="POST">
  {% csrf_token %}
  {% if is_running %}
    <button type="submit" name="action" value="stop" class="reset-btn">Stop Zoom</button>
  {% else %}
    <button type="submit" name="action" value="start">Start Zoom</button>
  {% endif %}
</form>
{% endblock %}

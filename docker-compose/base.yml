version: '3'

services:
  nginx:
    build:
      context: ./nginx
    ports:
      - '80:80'
    depends_on:
      - admin
    volumes:
      - letsencrypt:/etc/letsencrypt
      - static_root:/usr/share/nginx/html/static_root:ro
      - ./.env:/.env:ro

  admin:
    build:
      context: ./admin
    volumes:
      - ./.env:/.env
      - ./admin/app:/app
      - static_root:/static_root
      - services_config:/config
    depends_on:
      - db
      - harbor
      - redis
      - upstream

  db:
    image: library/postgres:13-alpine
    volumes:
      - postgres_data:/var/lib/postgresql/data/
    environment:
      POSTGRES_PASSWORD: postgres

  redis:
    image: library/redis:6-alpine
    volumes:
      - redis_data:/data

  harbor:
    build:
      context: ./liquidsoap
      dockerfile: Dockerfile
    image: dtcooper/test:${CARB_VERSION:-latest}
    ports:
      - '8001:8001'
    volumes:
      - services_config:/config:ro
    environment:
      CONTAINER_NAME: harbor

  upstream:
    build:
      context: ./liquidsoap
      dockerfile: Dockerfile
    volumes:
      - services_config:/config:ro
    environment:
      CONTAINER_NAME: upstream

volumes:
  letsencrypt:
  postgres_data:
  redis_data:
  services_config:
  static_root:
